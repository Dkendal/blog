<article>
  <a href="{{ .Permalink }}">
    <h2 class="outer-margins">{{ .Title }}</h2>
  </a>
  <div class="inner-margins">
    {{ partial "postmeta.html" . }}
  </div>

  {{ if .Params.tags }}
    <div class="inner-margins">
      {{ range .Params.tags }}
        <a href="{{ $.Site.BaseURL }}/tags/{{ . | urlize }}/">#{{ . }}</a>&nbsp;
      {{ end }}
    </div>
  {{ end }}

  <div class="inner-margins">
    {{ if .Truncated }}
      <p>{{ .Summary }}</p>
      <a href="{{ .Permalink }}">Read More</a>
    {{ end }}
  </div>
</article>
